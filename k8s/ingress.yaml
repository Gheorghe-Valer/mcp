apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-ingress
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: mcp-nest-k8s
    meta.helm.sh/release-namespace: default
    # Rancher/RKE specific annotations
    kubernetes.io/ingress.class: "nginx"
    # Alternative for RKE2
    # ingressClassName: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Enable CORS for MCP clients
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type,Authorization,X-Requested-With,mcp-session-id"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Let's Encrypt SSL certificate (if cert-manager is installed)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # MCP specific settings
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    # Preserve headers
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  # tls:
  # - hosts:
  #   - nest.open-hand.org
  #   secretName: mcp-tls
  rules:
  - host: nest.open-hand.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-service
            port:
              number: 80