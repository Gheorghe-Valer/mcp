apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-nest-server
  labels:
    app: mcp-nest-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-nest-server
  template:
    metadata:
      labels:
        app: mcp-nest-server
    spec:
      containers:
      - name: mcp-nest-server
        image: gvaler/mcp-nest-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: SAP_BASE_URL
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: base-url
        - name: SAP_USERNAME
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: username
        - name: SAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: password
        - name: SAP_CLIENT
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: client
        - name: SAP_TIMEOUT
          value: "30000"
        - name: SAP_VALIDATE_SSL
          value: "false"
        - name: SAP_ENABLE_CSRF
          value: "false"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-nest-service
spec:
  selector:
    app: mcp-nest-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-nest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mcp-nest.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-nest-service
            port:
              number: 80
