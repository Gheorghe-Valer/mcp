apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../k8s/deployment.yaml
- ../../k8s/service.yaml
- ../../k8s/configmap.yaml
- ../../k8s/ingress.yaml

patchesStrategicMerge:
- deployment-patch.yaml

# Image transformation for production
images:
- name: gvaler/mcp-nest-server
  newTag: latest

# Namespace for production
namespace: mcp-production